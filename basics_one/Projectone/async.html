<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ASYNC JAVASCRIPT</h1>
    <button id="button">STOP</button>
    
</body>
<script>
    //const stopit = function(){
      //  console.log("Run the server");
        // }
    //setTimeout(stopit,2000);

    const changeText = function(){
        document.querySelector("h1").innerHTML = "Best Series of React"
    }
    const set = setTimeout(changeText,4000)
    document.querySelector("#button").addEventListener("click",function(){
        clearTimeout(set);
        console.log("STOPPED!");
    })
</script>
</html>
